<!DOCTYPE html>

<head>

    <title>Bateria Eletrônica</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">

<body>

    <h1>Bateria Eletrônica</h1>

    <section class="teclado">
        <button class="tecla tecla_pad7">
            <span class="tecla_title">PAD 7</span>
            <span class="tecla_number"></span>
        </button>

        <button class="tecla tecla_pad8">
            <span class="tecla_title">PAD 8</span>
            <span class="tecla_number"></span>
        </button>

        <button class="tecla tecla_pad9">
            <span class="tecla_title">PAD 9</span>
            <span class="tecla_number"></span>
        </button>


        <button class="tecla tecla_pad4">
            <span class="tecla_title">PAD 4</span>
            <span class="tecla_number"></span>
        </button>

        <button class="tecla tecla_pad5">
            <span class="tecla_title">PAD 5</span>
            <span class="tecla_number"></span>
        </button>

        <button class="tecla tecla_pad6">
            <span class="tecla_title">PAD 6</span>
            <span class="tecla_number"></span>
        </button>


        <button class="tecla tecla_pad1">
            <span class="tecla_title">PAD 1</span>
            <span class="tecla_number"></span>
        </button>

        <button class="tecla tecla_pad2">
            <span class="tecla_title">PAD 2</span>
            <span class="tecla_number"></span>
        </button>

        <button class="tecla tecla_pad3">
            <span class="tecla_title">PAD 3</span>
            <span class="tecla_number"></span>
        </button>
    </section>

    <audio src="sounds/keyq.wav" id="som_tecla_pad9"></audio>
    <audio src="sounds/keyw.wav" id="som_tecla_pad8"></audio>
    <audio src="sounds/keye.wav" id="som_tecla_pad7"></audio>
    <audio src="sounds/keya.wav" id="som_tecla_pad6"></audio>
    <audio src="sounds/keys.wav" id="som_tecla_pad5"></audio>
    <audio src="sounds/keyd.wav" id="som_tecla_pad4"></audio>
    <audio src="sounds/keyz.wav" id="som_tecla_pad3"></audio>
    <audio src="sounds/keyx.wav" id="som_tecla_pad2"></audio>
